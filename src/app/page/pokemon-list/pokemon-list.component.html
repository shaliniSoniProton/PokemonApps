<!-- nab-bar -->
<nav class="navbar color">
  <a class="navbar-brand">
    <img src="assets/pokemon.png" alt="" class="space-left">
  </a>
</nav>
<!-- grid -->
<div class="container">
  <div class="row" infiniteScroll
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="100"
  (scrolled)="GetList()">
    <div class="col-xxl-3 col-lg-4 col-md-6 col-12" style="text-align: center;" *ngFor="let element of arrOfNewData">
      <div class="card space" style="width: 18rem;">
        <img src="{{element.Url}}" class="card-img-top" alt="Image Not Found">
        <div class="card-body">
          <h5 class="card-title">{{element.Name}}</h5>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>  
    </div>
  </div>
</div>
